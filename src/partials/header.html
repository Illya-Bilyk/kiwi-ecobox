<header id="header" class="header">
  <div class="logo">

    <div class="mob-menu is-hidden">
      <div class="mobContainer">

                src="./images/header/logo.svg"

            </a>

          <div>

            </button>
          </div>
        </div>
        <div class="mob-menuBottom">
          <ul class="mob-menu--list">
            <li class="mob-menu--item">
              <button type="button" class="mob-menu--button">

            <li class="mob-menu--item">
              <button type="button" class="mob-menu--button">

                <img src="./images/common/line.svg" alt="curved line" />

            <li class="mob-menu--item">
              <button type="button" class="mob-menu--button">

              <div class="mob-menu--line">
                <img src="./images/common/line.svg" alt="curved line" />
              </div>
            </li>
            <li class="mob-menu--item">
              <button type="button" class="mob-menu--button">
                <a href="#description" class="mob-menu--link">About</a>
              </button>
              <div class="mob-menu--line">
                <img src="./images/common/line.svg" alt="curved line" />
              </div>
            </li>
            <li class="mob-menu--item">
              <button type="button" class="mob-menu--button">
                <a href="#subscribe" class="mob-menu--link">Account</a>
              </button>
            </li>
          </ul>
          <div class="mob-menuEllipse1">
            <img src="./images/header/ellipse1.png" alt="ellipse1" />
          </div>
          <div class="mob-menuEllipse2">
            <img src="./images/header/ellipse2.png" alt="ellipse2" />
          </div>
        </div>
      </div>
